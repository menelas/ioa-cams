<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Office of America - CAMS</title>

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app/app.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
	
</head>
<body class="cams-page">

    <div class="header-login">
        <img class="nav-background" src="img/background-nav.jpg" alt="Background">
        <div class="text-center logo">
            <img src="img/logo.png" alt="Login to CAMS">
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>

    <div id="loginbox" class="mainbox col-md-5 col-sm-7 col-xs-12">                    
        <div class="panel panel-info" > 
            <div class="panel-body" >   

                <form id="loginform" class="form-horizontal col-md-10">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email Address">
                     </div>

                     <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div>
                        <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember my email
                            </label>
                          </div>
                        </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-md-6 col-xs-12 controls login-btn">
                          <a id="btn-login" href="#" class="btn btn-lg">Login  </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control text-center forgot">   
                            <a href="#" onClick="">Forgot password</a>
                            <a href="#" onClick="">Forgot username</a>
                        </div>
                    </div>    
                </form>     
            </div>    
        </div>                     
    </div>
        
    <p class="text-center copyright">Copyright &#169; 2016 Insurance Office of America. All rights reserved.</p>
        <div class="text-center small">
            <a href="#" data-toggle="tooltip" title="Internet Explorer 11.x | Google Chrome 50.x | Mozilla Firefox 46.5 | Safari 5.x">Browser Compatibility</a>
        </div>
    <p class="text-center copyright">Version 2.3.3</p>

<script type="text/javascript" src="js/tooltip.js"></script>
</body>
</html>
